<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>=^._.^= Timed To-Do's =^._.^=</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="content-row">
        <div class="col-md-3 left-section">
          <img
            src="assets/stack-rbg.png"
            alt="Tower"
            style="width: 100%; object-fit: cover; align-self: flex-end"
          />
        </div>
        <div class="col-md-6 middle-section">
          <div class="top-row">
            <div class="top-left">
              <div class="date-row">
                <div id="date" style="font-size: 20px; font-weight: bold"></div>
                <button id="openPopup" class="btn btn-primary">+</button>
              </div>
              <div class="list-wrapper">
                <div class="to-do-list">
                  <p class="list-headers">do list</p>
                  <div class="scrollable-list">
                    <ul id="taskList"></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="top-right">
              <div class="clock-row">
                <img src="assets/clock-rbg.png" alt="Clock" />
              </div>
              <div class="list-wrapper">
                <div class="to-done-list">
                  <p class="list-headers">done list</p>
                  <div class="scrollable-list">
                    <li id="completedList"></li>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <hr class="counter" />
            <div class="counter-container">
              <p><span id="count"></span> total items</p>
            </div>
          </div>
          <div class="bottom-row">
            <div class="col-md-4 text-center">
              <img
                src="assets/block-rbg.png"
                alt="Block"
                style="max-width: 80px"
              />
            </div>
            <div class="col-md-4 text-center">
              <p>Current Activity: <span id="selected-item"></span></p>
            </div>
            <div class="col-md-4 text-center">
              <button id="finishTask" class="btn btn-primary">
                Finish Task
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 right-section"></div>
      </div>
    </main>
    <footer></footer>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="closeBtn" class="close">&times;</span>
        <h3>expected time to finish</h3>
        <div class="popup-input">
          <label for="task">task:</label>
          <input type="text" id="task" />
        </div>
        <div class="popup-input">
          <label for="hours">hours:</label>
          <input type="number" id="hours" min="0" max="23" placeholder="0" />
          <label for="minutes">minutes:</label>
          <input type="number" id="minutes" min="0" max="59" placeholder="0" />
          <label for="seconds">seconds:</label>
          <input type="number" id="seconds" min="0" max="59" placeholder="0" />
        </div>
        <button id="addTaskPopup">OK</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
