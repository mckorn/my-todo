<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Timed To-Do's</title>
</head>  
<body>
  <section> 
    <h1>To-Do List</h1>
    <div class="input">
        <div class="input-section">
            <input 
            type="text" 
            id="taskInput" 
            placeholder="Enter a task"
          />
          <input 
            type="number" 
            id="timerInput" 
            placeholder="Enter a countdown (in seconds)"
          />
          <!-- <button id="setCountdown">Set Countdown</button>
          <label for="countdown">Set Countdown:</label>
          <input type="text" id="countdown" placeholder="Click to set time"> -->

        </div>
        <div class="button-section">
            <button class="btn">Add Task</button>
            <button id="deleteBttn">Delete All</button>
        </div>
    </div>
    <!-- <div class="lists">
        <div class="task-list">
            <ul>
              <li id="taskList"></li>
            </ul>
        </div>
        <div class="done-list">
            <ol>
              <li id="completedList" class="dl"></li>
            </ol>
        </div>
    </div> -->
    <div class="new-design">
        <div class="left">
            <div class="left-content">
                <div class="date">
                    <p>Mon Aug  27</p>
                    <button id="setCountdown">+</button>

                    <div id="popup" class="popup">
                        <div class="popup-content">
                            <span class="close">&times;</span>
                            <h3>expected time to finish</h3>
                            <div class="popup-input">
                              <label for="task">task:</label>
                              <input type="text" id="task">
                            </div>
                            <div class="popup-input">
                            <label for="hours">hours:</label>
                            <input type="number" id="hours" min="0" max="23" placeholder="0">
                            <label for="minutes">minutes:</label>
                            <input type="number" id="minutes" min="0" max="59" placeholder="0">
                            <label for="seconds">seconds:</label>
                            <input type="number" id="seconds" min="0" max="59" placeholder="0">
                            </div>
                            <button id="setTimer">OK</button>
                        </div>
                    </div>
                </div>
                <div class="to-do-list">
                    <p class="list-headers">do list</p>
                    <ul>
                        <li id="taskList"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <div class="clock">
                    <p>Current Activity: <span id="selected-item"></span></p>
                </div>
                <div class="to-done-list">
                    <p class="list-headers">done list</p>
                    <ol>
                        <li id="completedList"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div>
        <hr class="counter"/>
        <div class="counter-container">
          <p><span id="count"></span> total items</p>
        </div>
      <div>
      </div>
      </div>
    <footer>
      <div class="footer">
        <p class="made-by">made by me&lt;3</p>
      </div>
    </footer>
  </section>
</body>
</html>
