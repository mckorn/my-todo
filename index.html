<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>=^._.^= Timed To-Do's =^._.^=</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="content-row">
        <div class="col-md-3 left-section">
          <img
            src="assets/stack-rbg.png"
            alt="Tower"
            style="width: 100%; object-fit: cover; align-self: flex-end"
          />
        </div>
        <div class="col-md-6 middle-section">
          <div class="top-row">
            <div class="top-left">
              <div class="date-row">
                <div id="date" style="font-size: 20px; font-weight: bold"></div>
                <button id="openPopupBtn" class="btn btn-primary">+</button>
              </div>
              <div class="to-do-list">
                <div class="title-row">
                  <p class="list-headers">do list</p>
                  <button id="clear-todo" class="list-button">&times</button>
                </div>
                <ul id="taskList" class="scrollable-list"></ul>
              </div>
            </div>
            <div class="top-right">
              <div class="clock-row">
                <img src="assets/clock-rbg.png" alt="Clock" />
              </div>
              <div class="to-done-list">
                <div class="title-row">
                  <p class="list-headers">done list</p>
                  <button id="clear-done" class="list-button">&times</button>
                </div>
                <li id="completedList" class="scrollable-list"></li>
              </div>
            </div>
          </div>
          <div>
            <hr class="counter" />
            <div class="counter-container">
              <p><span id="count"></span> total item(s)</p>
            </div>
          </div>
          <div class="bottom-row">
            <div class="col-md-4 text-center">
              <img
                src="assets/block-rbg.png"
                alt="Block"
                style="max-width: 80px"
              />
            </div>
            <div class="col-md-4 text-center">
              <p style="font-weight: 600">
                Current Activity: <span id="selected-item"></span>
              </p>
            </div>
            <div class="col-md-4 text-center">
              <button id="startTaskBtn" class="btn btn-primary">
                Start Task
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 right-section"></div>
      </div>
    </main>
    <footer></footer>

    <div id="addTaskPopup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h3>task & time</h3>
        <div class="popup-input">
          <label for="task">task:</label>
          <input type="text" id="task" />
        </div>
        <div class="popup-input">
          <label for="hours">time:</label>
          <input type="number" id="hours" min="0" max="23" placeholder="h" />
          <input type="number" id="minutes" min="0" max="59" placeholder="m" />
          <input type="number" id="seconds" min="0" max="59" placeholder="s" />
        </div>
        <button id="addTaskBtn">OK</button>
      </div>
    </div>

    <div id="startTaskPopup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h3>ready to start task?</h3>
        <div class="popup-input">
          <label for="task">task:</label>
          <span id="selected-task"></span>
        </div>
        <div class="popup-input">
          <label for="time">time:</label>
          <span id="task-time"></span>
        </div>
        <button id="finishTaskBtn">─=≡Σ((( つ•̀ω•́)つ GOOO!!!</button>
      </div>
    </div>

    <div id="timerPopup" class="popup">
      <div class="popup-content">
        <span class="close">&times</span>
        <h3 id="taskName"></h3>
        <div class="popup-input">
          <!-- <label for="time">time remaining:</label> -->
          <span id="timerDisplay">00:00:00</span>
        </div>
        <div class="timer-buttons">
          <!-- TODO add timer buttons and a "need more time" button -->
          <!-- <button id="startTimerBtn">start</button> -->
          <button id="pauseTimerBtn" class="fa fa-pause"></button>
          <button id="stopTimerBtn" class="fa fa-stop"></button>
          <button id="resetTimerBtn"><strong>&#8634</strong></button>
          <button id="finishTimerBtn" class="fa fa-eject"></button>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
