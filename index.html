<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Timed To-Do's</title>
</head>
<body>
  <section>
    <h1>To-Do List</h1>
    <div class="input">
        <div class="input-section">
            <input 
            type="text" 
            id="taskInput" 
            placeholder="Enter a task"
          />
          <input 
            type="number" 
            id="timerInput" 
            placeholder="Enter a countdown (in seconds)"
          />
        </div>
        <div class="button-section">
            <button class="btn">Add Task</button>
            <button id="deleteBttn">Delete All</button>
        </div>
    </div>
    <div class="lists">
        <div class="task-list">
            <ul>
              <li id="taskList"></li>
            </ul>
        </div>
        <div class="done-list">
            <ol>
              <li id="completedList" class="dl"></li>
            </ol>
        </div>
    </div>
    <div>
      <hr class="counter"/>
      <div class="counter-container">
        <p><span id="count"></span> total items</p>
      </div>
    <div>
        <p class="display">Current Activity: <span id="selected-item"></span></p>
    </div>
    </div>
    <footer>
      <div class="footer">
        <p class="made-by">made by me&lt;3</p>
      </div>
    </footer>
  </section>
</body>
</html>
